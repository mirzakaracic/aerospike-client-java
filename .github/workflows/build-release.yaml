      - name: Build
        run: |
          mvn clean install

      - name: Build source jar
        run: |
          mvn source:jar
        working-directory: client

      - name: Build docs
        run: |
          mvn javadoc:jar
        working-directory: client

      - name: Package
        uses: ./.github/actions/package-jar
        with:
          version: ${{ inputs.new_version }}
          jdk: ${{ inputs.java-version == 21 && 'jdk21' || 'jdk8' }}
          extension: ${{ inputs.client-type == 'bouncycastle' && '-bc' || '' }}

      - name: Upload jars to GitHub
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          path: ./pkg/*.jar
          name: ${{ env.BUILD_IDENTIFIER }}.build
