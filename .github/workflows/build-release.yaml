on:
  workflow_call:
    inputs:
      base-branch:
        type: string
        required: true
      java-version:
        type: number
        required: true
      major:
        type: number
        required: true
        description: ""
      minor:
        type: number
        required: true
        description: ""
      patch:
        type: number
        required: true
        description: ""
      client-type:
        type: string
        required: true
        description: "Crypto type. Can be be either bouncycastle or gnu."

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUILD_IDENTIFIER: "${{ inputs.branch }}-{{ inputs.java-version }}"
    steps:
      - name: Checkout client
        uses: actions/checkout@v2
        with:
          ref: ${{ inputs.base-branch }}

      - name: Set crypto
        if: ${{ inputs.client-type == 'gnu' || inputs.client-type == 'bouncycastle' }}
        run: |
          ./.github/workflows/scripts/set_crypto.sh ${{ inputs.client-type }}

      #- name: Get java version
